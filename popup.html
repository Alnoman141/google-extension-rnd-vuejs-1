<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Toggle Sites</title>
    <link rel="stylesheet" href="./dist/css/popup.css">
</head>
<body>
    <div class="wrapper">
        <h1 class="title">Simple Toggle Sites</h1>
        <div class="buttons">
            <button class="state-off" type="button">Off</button>
            <button class="state-on" type="button">On</button>
        </div>
        <div class="sites">
            <p>Lists your website below. One site per line</p>
            <textarea rows="8" autocomplete="off" autocurrect="off" autofocus="off" autocapitalize="off" spellcheck="false" class="sites-list"></textarea>
        </div>
        <button class="state-save" type="button">Save</button>
    </div>
</body>
</html>
